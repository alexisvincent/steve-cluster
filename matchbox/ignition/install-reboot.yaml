systemd:
  units:
    - name: installer.service
      enable: true
      contents: |
        [Unit]
        Requires=network-online.target
        After=network-online.target
        [Service]
        Type=simple
        ExecStart=/opt/installer
        [Install]
        WantedBy=multi-user.target
storage:
  files:
    - path: /opt/installer
      filesystem: root
      mode: 0500
      contents:
        inline: |
          #!/bin/bash -ex
          curl --retry 10 --fail "http://{{.global.network.gateway.address}}:8080/ignition?{{.request.raw_query}}&os=installing" -o ignition.json
          coreos-install -d /dev/sda -C {{.global.coreos.channel}} -V {{.global.coreos.version}} -i ignition.json -b http://{{.global.gateway_address}}:8080/assets/coreos
          udevadm settle
          systemctl reboot
{{ if index . "ssh_authorized_keys" }}
passwd:
  users:
    - name: core
      ssh_authorized_keys:
        {{ range $element := .ssh_authorized_keys }}
        - {{$element}}
        {{end}}
{{end}}