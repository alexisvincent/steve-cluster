storage:
  files:
    - path: /etc/dnsmasq.conf
      filesystem: root
      mode: 0644
      contents:
        inline: |
${dnsmasq_conf}

    - path: /etc/hostname
      filesystem: root
      mode: 0644
      contents:
        inline: {{.hostname}}

    - path: /etc/check-asset-status.sh
      filesystem: root
      mode: 0644
      contents:
        inline: |
          if [ ! -e /opt/cluster-config/assets.ready.processed ]
          then
            while [ ! -e /opt/cluster-config/assets.ready ]
            do
              sleep 1
            done
          else
            touch /opt/cluster-config/assets.ready
          fi

