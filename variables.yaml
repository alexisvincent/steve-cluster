network:
    domain: steve
    subnet:
        long: 255.255.0.0
        short: 16 
    dhcp:
        start: 10.10.0.50
        end: 10.10.0.100

    gateway:
        hostname: gateway
        address: 
            internal: 10.10.0.1
            external: 192.168.0.1
        interface:
            internal: ens4
            external: ens4

    bootstrapper:
        hostname: bootstrapper
        address: 
            internal: 10.10.255.255
            external: 192.168.0.1
        interface:
            internal: ens4
            external: ens4

coreos:
    version: 1409.7.0
    channel: stable

matchbox:
    version: 0.6.0

pynetkey:
    username: "---"
    password: "---"